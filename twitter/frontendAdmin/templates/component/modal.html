<div class="modal-container">
    <div class="modal-header">
        <h3 id="modal-heading">Create Post</h3>
        <div class="svg-wrapper" onclick='toggleModal("close")'>
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m8.4 17l3.6-3.6l3.6 3.6l1.4-1.4l-3.6-3.6L17 8.4L15.6 7L12 10.6L8.4 7L7 8.4l3.6 3.6L7 15.6zm3.6 5q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8" />
            </svg>
        </div>

    </div>
    <!-- for create -post -->
    <div class="modal-content" id="create-post">
        <form action="">
            <textarea name="" rows='10' id="post-content" maxlength="400" placeholder="What is happening..."></textarea>
            <div class="post-form-button-wrapper">
                <span id="word-counter"></span>
                <button id="post-submit-btn" type="submit">Post <svg xmlns="http://www.w3.org/2000/svg" width="1em"
                        height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M10 8.64L15.27 12L10 15.36zM8 5v14l11-7z" />
                    </svg></button>
            </div>
        </form>
    </div>
    <!-- for create -post -->

    <!-- edit profile -->
    <div class="modal-content" id="edit-profile">
        <form action="">
            <div class="edit-input-wrapper">
                <label for="profile-image">Profile Image</label>
                <input type="file" id="profile-image" accept="image/*">
            </div>
            <div class="edit-input-wrapper">
                <label for="profile-name">Name</label>
                <input type="text" id="profile-name" placeholder="Your name...">
            </div>
            <div class="edit-input-wrapper">
                <label for="profile-bio">Bio</label>
                <textarea id="profile-bio" rows="4" maxlength="200" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="post-form-button-wrapper">
                <button id="profile-submit-btn" type="submit">Save Profile
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M10 8.64L15.27 12L10 15.36zM8 5v14l11-7z" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <!-- edit profile  end-->
    <!-- explore section start -->
    <div class="modal-content" id="explore-section">
        <div class="explore-header"><input type="text" class="explore-input" id="explore-input"
                placeholder="search by name"></div>
        <div class="people-container" id="people-container">
        </div>

    </div>
    <!-- explore section end-->






</div>
