<nav class="navbar">
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24">
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="m3 21l7.548-7.548M21 3l-7.548 7.548m0 0L8 3H3l7.548 10.452m2.904-2.904L21 21h-5l-5.452-7.548"
                color="currentColor" />
        </svg>
    </div>
    <ul>
        <li class="box box1">
            <span onclick="window.location.href='/'"> Home</span>
        </li>
        <li class="box box2"><span onclick="toggleModal('EXPLORE')">Explore</span></li>
        <li class="box box3" id="notification"><span>Notification</span></li>
        <li class="box box3" id="pending-request-sidebar" onclick="toggleModal('PENDINGREQUEST')"><span >Pending Requests</span></li>
        <li class="box box4"><span  onclick="toggleModal('REPLIES')">Message</span></li>
        <li class="box5" onclick='toggleModal("createPost")'>
            <a id="open-modal">Add Post</a>
        </li>
    </ul>
    <div class="profile">
        <div class="dp">
            {% if request.user.profile_image %}
            <img src="{{ request.user.profile_image.url }}" alt="Profile Image">
        
            {% endif %}
        </div>
        {% if request.user.is_authenticated %}
        <div class="profile-info-wrapper">
            <div class="profile-info-header" style="text-transform: capitalize;">{{ request.user.first_name }} {{ request.user.last_name }}</div>
            <div class="button-wrapper">
                <a href="profile-page" class="btn-profile">View Profile</a>
                <a  class="btn-logout" onclick="logOut()" > Log Out
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h7v2H5v14h7v2zm11-4l-1.375-1.45l2.55-2.55H9v-2h8.175l-2.55-2.55L16 7l5 5z" />
                    </svg>
                </a>
            </div>
        </div>
        {% else %}
        <div class="profile-info-wrapper">
            <div class="profile-info-header" >No user found</div>
            <div class="button-wrapper">
                <a href="login" class="btn-profile" style="font-size:1.3rem;">Login</a>
                <a href="signup" class="btn-logout"  style="font-size:1.3rem;" > Signup
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</nav>
